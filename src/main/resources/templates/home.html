<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid " >
		<div class="py-3">
			<h1 class="font-weight-bold">
				Reporte Inventario
			</h1>
		</div>
		
<!-- FORMULARIO DE INGRESO DE CONSULTA -->

		<form action="showStocks" method="post" class="">
			<div class="form-row align-items-center">
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="store">Tienda</label> 
						<select
							class="form-control mb-2 mr-sm-2" name="store" id="store">
							<option th:each="varTemp : ${stores}"
								th:value="${varTemp.storeId}" th:text="${varTemp.storeName}">
							</option>
						</select>
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="category">Categoría</label> 
  
						<select
							class="form-control mb-2 mr-sm-2" name="category" id="category">
							<option th:each="varTemp : ${categories}"
								th:value="${varTemp.categoryId}" th:text="${varTemp.categoryName}">
							</option>
						</select>

					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="brand">Marca</label> 
  						
						<select
							class="form-control mb-2 mr-sm-2" name="brand" id="brand">
							<option th:each="varTemp : ${brands}"
								th:value="${varTemp.brandId}" th:text="${varTemp.brandName}">
							</option>
						</select>

					</div>
				</div>

				<div class="col-auto mt-1 ">
					<button type="submit" class="btn btn-primary">Buscar</button>
				</div>
			</div>
		</form>
		<!--FIN FORMULARIO-->					

		<!-- Cabecera Tabla -->
	<h2>Resultado</h2>
	<div class="table-responsive">	
	<table class="table">
			<thead class="thead-light">
				<tr>
					<th class="" scope="col">Tienda</th>
					<th class="" scope="col">ID Producto</th>
					<th class="" scope="col">Nombre Producto</th>
					<th class="" scope="col">Inventario</th>
					<th class="" scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
			<p></p>
	<!-- fin cabecera -->			

<!-- VALIDACION DATOS PARA LA TABLA DE CONSULTA -->  	
	<div th:if="${not #lists.isEmpty(stocks)}">
				<tr th:each="var:${stocks}">
				
				
                    <td th:text="${var.storeNameDto}"/>
                    <td th:text="${var.productIdDto}"/>
                    <td th:text="${var.productNameDto}"/>
                    <td th:text="${var.quantityDto}"/>

                    <td> <a href="#" class="btn btn-light">ver</a></td>
				</tr>
	</div>				
<!-- -->				
			</tbody>
		</table>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
